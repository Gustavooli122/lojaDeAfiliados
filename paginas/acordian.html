<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accordion com Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold mb-4">Accordion com animação</h1>

    <!-- ITEM -->
    <div class="border rounded-lg bg-white shadow">
      <button 
        class="w-full flex justify-between items-center px-4 py-3 text-left font-medium"
        data-accordion-btn
      >
        <span>O que é TailwindCSS?</span>
        <span class="transform transition-transform duration-300">+</span>
      </button>

      <div 
        class="accordion-content overflow-hidden max-h-0 transition-all duration-500 ease-in-out px-4"
      >
        <p class="py-2 text-gray-700">
          TailwindCSS é um framework CSS utilitário que ajuda a criar interfaces rápidas
          sem precisar escrever muito CSS personalizado.
        </p>
      </div>
    </div>

    <!-- ITEM -->
    <div class="border rounded-lg bg-white shadow">
      <button 
        class="w-full flex justify-between items-center px-4 py-3 text-left font-medium"
        data-accordion-btn
      >
        <span>Esse accordion aceita links?</span>
        <span class="transform transition-transform duration-300">+</span>
      </button>

      <div 
        class="accordion-content overflow-hidden max-h-0 transition-all duration-500 ease-in-out px-4"
      >
        <ul class="py-2 list-disc list-inside text-gray-700 space-y-1">
          <li><a href="#" class="text-blue-600 hover:underline">Documentação oficial</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">Exemplos no GitHub</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">Cursos grátis</a></li>
        </ul>
      </div>
    </div>
  </div>


  <script>
    const accordions = document.querySelectorAll("[data-accordion-btn]");

    accordions.forEach((btn) => {
      btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        const icon = btn.querySelector("span:last-child");

        // Se já estiver aberto
        if (content.style.maxHeight && content.style.maxHeight !== "0px") {
          content.style.maxHeight = "0px"; // fecha
          icon.textContent = "+"; // muda ícone
          icon.classList.remove("rotate-45");
        } else {
          content.style.maxHeight = content.scrollHeight + "px"; // abre
          icon.textContent = "×"; // muda ícone
          icon.classList.add("rotate-45");
        }
      });
    });
  </script>
</body>
</html>
